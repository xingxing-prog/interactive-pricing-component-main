<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..800">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  
  <header class="master">
    <h1>Simple, traffic-based pricing</h1>
    <h4>Sign-up for our 30-day trial. No credit card required.</h4>
  </header>

  <main>
    <div id="priceContainer">
      
      <p id="pageview"><span id="number">100K </span>&nbsppageviews</p>

      <p class="center"><strong id="price">$16.00 </strong>&nbsp/ month</p>
      
    </div>

    <div class="slidercontainer">
      <input type="range" id="pageviewRange" min="10" max="100" class="sliderRange">
    </div>
  

  <div class="toggle">
    <p class="bill">Monthly Billing</p>
    <input type="checkbox" id="switch"/>
    <label for="switch">Toggle</label>
    <p class="bill">Yearly Billing</p>
    <p class="discount">25% discount</p>
  </div> 
  
    
 
    <hr>
  
  <aside>
    
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>

    <button id="start">Start my trial</button>
  </aside>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MX</a>.
  </footer>
  
</body>
</html>
