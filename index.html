<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700..800">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <section>
    <div class="price">
      <p class="pageview"><span id="pageview"></span>pageviews</p>
      <p class="price">$ <span id="number"></span>/month</p>
    </div>

    <div class="slidercontainer">
      <input type="range" id="pageviewRange" min="10k" max="1M" class="slider">
    </div>
    <label class="switch">
      <p class="bill">Monthly Billing</p>
      <input type="checkbox">
      <span class="sliderRange"></span>
      <p class="bill">Yearly Billing <span id="discount">25% discount</span></p>
    </label>

    <hr>
    <aside>
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button id="start">Start my trial</button>
    </aside>

  </section>



  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MX</a>.
  </footer>
  
</body>
</html>
