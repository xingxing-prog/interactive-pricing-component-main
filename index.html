<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..800">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>
    <div id="priceContainer">
      
        <p id="pageview"><span id="number">100K </span>pageviews</p>

        <p><span id="price">$16.00</span><sup>/ month</sup></p>

    </div>

    <div class="slidercontainer">
      <input type="range" id="pageviewRange" min="10k" max="1M" class="slider">
    </div>
    <div class="toggle">
      <p class="bill">Monthly Billing</p>
      <label class="switch">
        <input type="checkbox">
        <span class="sliderRange"></span>
      </label>
      <p class="bill">Yearly Billing <sup id="discount">25% discount</sup></p>
    </div>
 
   

    <hr>
  
  
    <aside>
    
      <ul>
        <li><img src="images/icon-check.svg" alt="">    Unlimited websites</li>
        <li><img src="images/icon-check.svg" alt="">    100% data ownership</li>
        <li><img src="images/icon-check.svg" alt="">    Email reports</li>
      </ul>

      <button id="start">Start my trial</button>
    </aside>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MX</a>.
  </footer>
  
</body>
</html>
